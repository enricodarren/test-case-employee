<div class="row" style="margin-top: 30vh;">
    <div class="col"></div>
    <div class="col-3">
        <mat-card class="example-card">
            <mat-card-header style="display: block;">
                <mat-card-title class="text-center" style="width: 100%;">Login</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form class="example-form">
                    <div class="row">
                        <div class="col">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Username" [(ngModel)]="username" name="username" autocomplete="off" required>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Password" [(ngModel)]="password" type="password"
                                    name="password" autocomplete="off" required>
                            </mat-form-field>
                        </div>
                    </div>
                </form>
            </mat-card-content>
            <mat-card-actions>
                <div class="row text-center">
                    <div class="col">
                        <button mat-raised-button (click)="login()" color="primary">Login</button>
                    </div>
                </div>
            </mat-card-actions>
        </mat-card>
    </div>
    <div class="col"></div>
</div>
